	<script>
	function show_info(){
		var Reverse_string=document.searchForm.Reverse_input.value.toUpperCase();
		alert(Reverse_string);
		for(var i=0;i<=Reverse_string.length;i++){
			if( Reverse_string.charAt(i) == "A"){
				Reverse_string.CharAt(i) = "T";
			}else if( Reverse_string.charAt(i) == "T"){
				Reverse_string.charAt(i) = "A";
			}else if( Reverse_string.charAt(i) == "G"){
				Reverse_string.charAt(i) = "C";
			}else if( Reverse_string.charAt(i) == "C"){
				Reverse_string.charAt(i) = "G";
			}
			alert(Reverse_string.reverse());
			document.searchForm.Reverse_output.value= Reverse_string.reverse();
		}
